<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFirstElementUpper(str) {
        var regex = /^[A-Z]/;
        if(regex.test(str)){
            alert("chu cai dau tien viet hoa");
        }else
            alert("chu cai dau tien khong viet hoa");
    }
    var str1= "Pham Duy Thanh";
    isFirstElementUpper(str1);
    var str2= "nguyen dong chinh";
    isFirstElementUpper(str2);
</script>
</body>
</html>
